<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reservaciones</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link href='datepicker.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="Reservaciones.css">
</head>

<body>
  <div class="container align-items-center " style="display:flex;  justify-content: space-evenly;" width="100%">
   
    <div class="row">
      <div class="col">
        <h6>Especifique la fecha inicial</h6>
      </div>
    </div>
    <div class="row">
      <!-- <input type="hidden" id="fecha_inicial"> -->
      <div class="col" id="datepicker-inicio" data-date=""></div>
    </div>
    <div class="row">
      <div class="col">
        <h6>Especifique la fecha final</h6>
      </div>
    </div>
    <!-- <input type="hidden" id="fecha_final"> -->
    <div class="row">
      <div class="col" id="datepicker-fin" data-date=""></div>
    </div>
    <button type="button" class="btn btn-dark scope">Buscar</button>
  </div>

  <table class="table table-hover sortable" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col"># Personas</th>
        <th scope="col">Fecha y hora</th>
        <th scope="col">Botones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>6 </td>
        <td>
          un dia pues
        </td>
        <td>
          <div>
            <button type="button" class="btn btn-dark">Confirmar</button>
            <button type="button" class="btn btn-dark">Modificar</button>
            <button type="button" class="btn btn-dark">Eliminar</button>
          </div>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>15 personas</td>
        <td>12:00</td>
        <td>
          <div>
            <button type="button" class="btn btn-dark">Confirmar</button>
            <button type="button" class="btn btn-dark">Modificar</button>
            <button type="button" class="btn btn-dark">Eliminar</button>
          </div>
        </td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry </td>
        <td>Mendez</td>
        <td>15 personas</td>
        <td>20:00</td>
        <td>
          <div>
            <button type="button" class="btn btn-dark">Confirmar</button>
            <button type="button" class="btn btn-dark">Modificar</button>
            <button type="button" class="btn btn-dark">Eliminar</button>
          </div>
        </td>
      </tr>


    </tbody>

  </table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Datepicker -->

  <script src='datepicker.js' type='text/javascript'></script>
  <script src="prueba.js"></script>
</body>

</html>
